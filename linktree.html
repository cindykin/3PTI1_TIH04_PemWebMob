<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: linear-gradient(to right, black, white);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      h3 {
        color: black;
      }

      img {
        width: 125px;
        margin-bottom: 10px;
        border-radius: 50%;
      }

      button {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: black;
        color: white;
        padding: 15px 36px;
        cursor: pointer;
        margin-bottom: 5px;
        width: 250px;
        border: none;
      }

      button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 65px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://st2.depositphotos.com/4760391/10082/i/450/depositphotos_100824570-stock-photo-studio-portrait-of-adolf-hitler.jpg"
      />
      <h3>Adolf Hitler</h3>
      <button>Sejarah Kelahiran</button>
      <button>Sejarah Perang</button>
      <button>Prestasi</button>
      <button>Keturunan</button>
    </div>
  </body>
</html>
